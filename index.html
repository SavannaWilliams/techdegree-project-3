<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review Newsletter</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <div class="wrapper">
        <main>
            <div class="intro">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
                <div class="double-hr">
                    <hr>
                    <hr>
                </div>
            </div><!-- END intro -->

            <form action="index.html" method="post">
                <!-- Contact fieldset -->
                <fieldset class="contact clearfix">
                    <!-- Text fields -->
                    <legend>Contact Information</legend>
                    <div class="form-group-contact">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required" required>
                    </div>
                    <div class="form-group-contact">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" placeholder="Required" required>
                    </div>
                    <div class="form-group-contact">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone" placeholder="123-456-7890">
                    </div>
                    <div class="form-group-contact">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="user_street" placeholder="Your Street Address">
                    </div>
                    <div class="form-group-contact">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city" placeholder="Your City">
                    </div>
                    <div class="form-group-contact">
                    <label for="state">State</label>
                    <!-- Select dropdown -->
                        <select id="state" name="user_state">
                            <option value="" disabled selected class="default">Choose State</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New Hampshire">New Hampshire</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New Mexico">New Mexico</option>
                            <option value="New York">New York</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="North Dakota">North Dakota</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Rhode Island">Rhode Island</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="South Dakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Washington">Washington</option>
                            <option value="West Virginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
                        </select>
                    </div>
                    <!-- Zip code text field -->
                    <div class="form-group-contact">
                        <label for="zip-code">Zip Code</label>
                        <input type="text" id="zip-code" name="user_zip-code" placeholder="#####">
                    </div>
                </fieldset> <!-- END contact fieldset -->
                <hr id="mid-hr">
                <!-- Newsletter fieldset -->
                <fieldset class="newsletter">
                    <legend>Newsletter</legend>
                    <!-- Checkboxes -->
                    <label class="desc-label">Select the newsletters you would like to receive</label>
                    <div class="form-group-news">
                        <input type="checkbox" id="html-news" value="html news" name="user_newsletter">
                        <label class="inline-label" for="html-news">HTML News</label>
                    </div>
                    <div class="form-group-news">
                        <input type="checkbox" id="css-news" value="css news" name="user_newsletter">
                        <label class="inline-label" for="css-news">CSS News</label>
                    </div>
                    <div class="form-group-news">
                        <input type="checkbox" id="js-news" value="javascript news" name="user_newsletter">
                        <label class="inline-label" for="js-news">Javascript News</label>
                    </div>
                    <!-- Radio buttons -->
                    <label class="desc-label">Newsletter format</label>
                    <div class="form-group-news">
                        <input type="radio" id="html" value="html" name="user_newsletter-format">
                        <label class="inline-label" for="html">HTML</label>
                    </div>
                    <div class="form-group-news">
                        <input type="radio" id="plain-text" value="plain text" name="user_newsletter-format">
                        <label class="inline-label" for="plain-text">Plain text</label>
                    </div>
                    <!-- Text area field -->
                    <label class="desc-label">Other topics you'd like to hear about</label>
                    <textarea id="comment" name="comment" placeholder="Your comments..."></textarea>
                </fieldset> <!-- END newsletter fieldset -->
                <button type="submit">Sign Up</button>
            </form>
        </main>

        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </div><!-- END wrapper -->

</body>
</html>
